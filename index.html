<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/index.css">
     <script defer src="js/index.js"></script>
    <title>Stop Watch</title>
  
  </head>
  <body>

                                                                          <!-- HEADING START  -->

    <header>
        <div class="container header">
            <div class="row">
                <div class="col-12 bg-warning">
                    <h1 id="heading">STOP WATCH</h1>
                </div>
            </div>
        </div>
    </header>
                                                                                <!-- HEADING END  -->


                                                                                <!-- CONTENT START  -->
    <div class="container bg-warning">
        <div class="row justify-content-center " style=" background-color: rgba(255, 0, 0, 0.644);">
            <div class="col-lg-2 col-5  mt-4 mb-4">                   
                   <span class="digit" id="hr1">00</span>
                   <span class="text" class="time">Hr</span>           
             </div>

            <div class="col-lg-2 col-5 mt-4 mb-4">                
                <span class="digit" id="min1">00</span>
                <span class="text">Min</span>
            </div>

            <div class="col-lg-2 col-5  mt-4 mb-4">                
                <span class="digit" id="sec1">00</span>
                <span class="text">Sec</span>
            </div>

            <div class="col-lg-2 col-5  mt-4 mb-4">                
                <span class="digit" id="count1">00</span>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-lg-2 col-sm-3 col-auto">
                <button type="button" class="btn " onclick="start()">Start</button>
            </div>
            <div class="col-lg-2 col-sm-3 col-auto">         
                  <button type="button" class="btn " onclick="stop()">Stop</button>
            </div>
            <div class="col-lg-2 col-sm-3 col-auto">
                <button type="button" class="btn " onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

                                                                                   <!-- CONTENT END  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       

  </body>
</html>
